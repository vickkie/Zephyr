<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEPHIR - Home</title>
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateFavicon() {
          const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
          let favicon = document.querySelector("link[rel='icon']");

          if (!favicon) {
            // If no favicon exists, create one
            favicon = document.createElement("link");
            favicon.rel = "icon";
            favicon.type = "image/svg+xml";
            document.head.appendChild(favicon);
          }

          // Set the correct favicon based on theme
          favicon.href = darkMode ? "/svg/zephir-white.svg" : "/svg/zephir-black.svg";
        }

        updateFavicon(); // Run on page load

        // Listen for theme changes
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateFavicon);
      });
    </script>

    <link rel="stylesheet" href="/fonts/fonts2/fontawesome-all.css" />

    <link fetchpriority="high" rel="preload" href="/images/22.webp" as="image" />
  </head>
  <body class="px-3 darkmode body">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
